{% extends "base.html" %}
{% block title %}Admin Sign Up{% endblock %}
{% block body %}
<form method="POST">
  <h3 align="center">Admin-Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter the Company Email"
    />
  </div>
  <div class="form-group">
    <label for="cname">Company Name:</label>
    <input
      type="text"
      class="form-control"
      id="cname"
      name="cname"
      placeholder="Enter the Company Name"
    />
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input
      type="text"
      class="form-control"
      id="address"
      name="address"
      placeholder="Enter the Company Address"
    />
  </div>
  <div class="form-group">
    <label for="contact">Contact:</label>
    <input
      type="number"
      class="form-control"
      id="contact"
      name="contact"
      placeholder="Enter the Company Contact Number"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <a href="/admin_login">Already Have a Account?</a><p></p>
  <a href="{{ common_url }}/user_login">Are you a User?</a>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
