{% extends "base.html" %}
{% block title %}Admin Login |Plants Library{% endblock %}
{% block body %}
<form method="POST">
  <h3 align="center">Admin-Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="text"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br>
  <a href="/admin_signup">Don't Have Account?</a><p></p>
  <a href="{{ common_url }}/user_login">Are you a User?</a>
  <br>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
