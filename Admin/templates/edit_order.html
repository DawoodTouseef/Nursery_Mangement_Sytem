{% extends "base.html" %}

{% block title %}Edit Product | Plants Library{% endblock %}

{% block body %}
<div class="row pad">
	<div class="col-lg-12">
		<h2 class="bold text-center">Edit New Product To The Inventory</h2>
	</div>
</div>

<div class="row">
	<div class="col-lg-10 col-lg-offset-1">
		<div class="panel panel-default">
			<form method="POST" action="{{ url_for('edit_order', order_id=product['order_id']) }}" enctype="multipart/form-data">

				<div class="panel-body">
					<div class="row">
						{{ form.csrf_token }}
						<div class="col-lg-6">
							<div class="form-group">
								<label>Status</label>
								{{ form.status(class='form-control') }}
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<div class="form-group">
									<label>Delivery Date</label>
									{{ form.date(class='form-control') }}
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="panel-footer">
					<button type="submit" class="btn btn-primary">
						<i class="glyphicon glyphicon-plus-sign"></i> Update Order
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
